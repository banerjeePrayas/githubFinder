<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="#" class="navabar-brand">Github Finder</a>
      </div>
    </nav>

    <div class="container searchContainer">
      <div class="search card card-body">
        <h3>Search Github Users</h3>
        <p class="lead">
          Enter username to fetch the User Profile and the Repos.
        </p>
        <input
          type="text"
          id="searchUser"
          class="form-control"
          placeholder="Github Username..."
        />
      </div>
      <br />
      <div id="profile"></div>
    </div>

    <footer class="mt-5 p-3 text-center bg-primary text-success">

    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
